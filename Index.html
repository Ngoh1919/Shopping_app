<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="parent_body">
        <div class="main_body">
                <div class="Create_Shoping_list">
                    <legend class="CSL">Create Shopping List</legend>
                </div>
            <div class="budget">
                <label class="budget_label">Budget:</label>
                <input type="number" min="0" class="budget_input" />
            </div>
            <div class="list">
                <span class="list_text">List</span>
            </div>
            <div class="list_body">
                <div class="titles">
                    <div class="item_text"><span >Items</span></div>
                    <div class="price_text"><span >Price</span></div>
                </div>
                <div class="price-text-in" >
                    <span class="item-num" id="item_number">1</span>
                    <input type="text" id="item" class="item_class"/>
                    <input type="number" min="0" id="price" class="price_class"/>
                </div>
                <div class="plus">                
                    <button id="add" class="add_button">
                        +
                    </button>
                </div>
        
            </div>
            <div class="list-gen"><button id="generate" class="generate_but">Generate List</button></div>
            
            
        </div>
   </div>
   <script scr = "index.js"></script>

</body>
</html>
